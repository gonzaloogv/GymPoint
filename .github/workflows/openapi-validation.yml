name: OpenAPI Validation

on:
  pull_request:
    paths:
      - 'backend/node/docs/openapi/**'
      - 'backend/node/docs/openapi.yaml'
      - 'backend/node/docs/scripts/**'
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/node/docs/openapi/**'
      - 'backend/node/docs/openapi.yaml'

jobs:
  validate-openapi:
    runs-on: ubuntu-latest
    name: Validate OpenAPI Specification

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/node/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: backend/node

      - name: Bundle OpenAPI modules
        run: node scripts/bundle.js
        working-directory: backend/node/docs

      - name: Validate OpenAPI syntax
        run: node scripts/validate.js
        working-directory: backend/node/docs

      - name: Lint OpenAPI
        run: node scripts/lint.js
        working-directory: backend/node/docs
        continue-on-error: true

      - name: Compare with original
        run: node scripts/compare.js
        working-directory: backend/node/docs
        continue-on-error: true

      - name: Generate API documentation
        run: npx @redocly/cli build-docs openapi.yaml --output api-docs.html
        working-directory: backend/node/docs

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-bundle
          path: backend/node/docs/openapi.yaml
          retention-days: 30

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-documentation
          path: backend/node/docs/api-docs.html
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Leer estad√≠sticas del bundle
            const bundlePath = path.join(process.env.GITHUB_WORKSPACE, 'backend/node/docs/openapi.yaml');
            const bundleExists = fs.existsSync(bundlePath);

            const comment = `## ‚úÖ OpenAPI Validation Results

            **Status:** ${bundleExists ? '‚úÖ Bundle generated successfully' : '‚ùå Bundle generation failed'}

            ### Artifacts
            - üì¶ [OpenAPI Bundle](../actions/runs/${context.runId}#artifacts)
            - üìö [API Documentation HTML](../actions/runs/${context.runId}#artifacts)

            ### Next Steps
            - Review the generated bundle
            - Check the API documentation
            - Merge when ready

            ---
            *Generated by OpenAPI CI/CD Pipeline*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
