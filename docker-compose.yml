services:
  db:
    image: mysql:8.4
    container_name: gympoint-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: mitre280
      MYSQL_DATABASE: gympoint
    ports:
      - '3308:3306'
    volumes:
      - db-data:/var/lib/mysql
      - ./backend/db:/docker-entrypoint-initdb.d
    networks:
      - gympoint-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend/node
    container_name: gympoint-backend
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: mitre280
      DB_NAME: gympoint
      DB_PORT: 3306
      PORT: 3000
      JWT_SECRET: clave_super_secreta_para_tokens
      JWT_REFRESH_SECRET: clave_distinta_para_refresh
      GOOGLE_CLIENT_IDS: 287573324529-7khgk8lqttjlcb7uqvnc675466tsov5b.apps.googleusercontent.com,287573324529-jue5dcgrog5f1gvmnhbhfeta7bvrvc0h.apps.googleusercontent.com,287573324529-pgae1blloghtmvlqh2iboc9jod4mbj3k.apps.googleusercontent.com,287573324529-8u4jgi2eldc0id20gqf0gmcg52c211o4.apps.googleusercontent.com,287573324529-md2279mr550olejlse4hk9v84jbjo8fl.apps.googleusercontent.com
      NODE_ENV: production
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gympoint-network
    restart: unless-stopped

volumes:
  db-data:

networks:
  gympoint-network:
    driver: bridge