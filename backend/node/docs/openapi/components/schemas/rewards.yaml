components:
  schemas:
    RewardResponse:
      type: object
      required:
        - id_reward
        - routine_name
        - description
        - token_cost
        - created_at
        - updated_at
      properties:
        id_reward:
          type: integer
          description: ID único de la recompensa
          example: 1
        id_gym:
          type:
            - integer
            - 'null'
          description: ID del gimnasio (null para recompensas globales)
        name:
          type: string
          description: Nombre de la recompensa
          example: Pase VIP 1 mes
        description:
          type: string
          description: Descripción detallada
          example: Acceso VIP durante 1 mes a todos los gimnasios
        reward_type:
          type:
            - string
            - 'null'
          enum:
            - descuento
            - pase_gratis
            - producto
            - servicio
            - merchandising
            - otro
            - null
          description: Tipo de recompensa
          example: pase_gratis
        token_cost:
          type: integer
          description: Costo en tokens
          minimum: 0
          example: 500
        discount_percentage:
          type:
            - number
            - 'null'
          minimum: 0
          maximum: 100
        discount_amount:
          type:
            - number
            - 'null'
          minimum: 0
        stock:
          type:
            - integer
            - 'null'
          description: Stock disponible
          minimum: 0
          example: 10
        valid_from:
          type:
            - string
            - 'null'
          format: date
          description: Fecha de inicio de validez
          example: '2025-01-01'
        valid_until:
          type:
            - string
            - 'null'
          format: date
          description: Fecha de fin de validez
          example: '2025-12-31'
        is_active:
          type: boolean
          description: Si está activa para canje
          default: true
        image_url:
          type:
            - string
            - 'null'
          maxLength: 500
          description: URL de la imagen de la recompensa
          example: https://cdn.gympoint.com/rewards/vip-pass.jpg
        terms:
          type:
            - string
            - 'null'
          description: Términos y condiciones de la recompensa
          example: Válido solo en horarios de 6am a 10pm. No acumulable con otras promociones.
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        deleted_at:
          type:
            - string
            - 'null'
          format: date-time
    CreateRewardRequest:
      type: object
      additionalProperties: false
      required:
        - name
        - description
        - token_cost
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
          minLength: 1
        reward_type:
          type: string
          enum:
            - descuento
            - pase_gratis
            - producto
            - servicio
            - merchandising
            - otro
        token_cost:
          type: integer
          minimum: 0
        discount_percentage:
          type: number
          minimum: 0
          maximum: 100
        discount_amount:
          type: number
          minimum: 0
        stock:
          type: integer
          minimum: 0
        valid_from:
          type: string
          format: date
        valid_until:
          type: string
          format: date
        is_active:
          type: boolean
          default: true
        image_url:
          type: string
        terms:
          type: string
    UpdateRewardRequest:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
          minLength: 1
        reward_type:
          type: string
          enum:
            - descuento
            - pase_gratis
            - producto
            - servicio
            - merchandising
            - otro
        token_cost:
          type: integer
          minimum: 0
        discount_percentage:
          type: number
          minimum: 0
          maximum: 100
        discount_amount:
          type: number
          minimum: 0
        stock:
          type: integer
          minimum: 0
        valid_from:
          type: string
          format: date
        valid_until:
          type: string
          format: date
        is_active:
          type: boolean
        image_url:
          type: string
        terms:
          type: string
    PaginatedRewardsResponse:
      type: object
      required:
        - items
        - page
        - limit
        - total
        - totalPages
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/RewardResponse'
        page:
          type: integer
          minimum: 1
        limit:
          type: integer
          minimum: 1
        total:
          type: integer
          minimum: 0
        totalPages:
          type: integer
          minimum: 0
