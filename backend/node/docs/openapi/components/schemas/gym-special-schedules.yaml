components:
  schemas:
    GymSpecialScheduleResponse:
      type: object
      required:
        - id_special_schedule
        - id_gym
        - date
        - closed
        - motive
        - created_at
        - updated_at
      properties:
        id_special_schedule:
          type: integer
          example: 1
        id_gym:
          type: integer
          example: 5
        date:
          type: string
          format: date
          description: Fecha del horario especial
          example: '2025-12-25'
        opening_time:
          type:
            - string
            - 'null'
          format: time
          description: Hora de apertura (HH:MM)
          example: '10:00'
        closing_time:
          type:
            - string
            - 'null'
          format: time
          description: Hora de cierre (HH:MM)
          example: '14:00'
        closed:
          type: boolean
          description: Si el gimnasio está cerrado todo el día
          default: false
        motive:
          type: string
          description: Motivo del horario especial
          example: Feriado Nacional - Navidad
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    CreateGymSpecialScheduleRequest:
      type: object
      additionalProperties: false
      required:
        - id_gym
        - date
        - closed
        - motive
      properties:
        id_gym:
          type: integer
          minimum: 1
        date:
          type: string
          format: date
        opening_time:
          type: string
          format: time
          pattern: ^([0-1][0-9]|2[0-3]):[0-5][0-9]$
        closing_time:
          type: string
          format: time
          pattern: ^([0-1][0-9]|2[0-3]):[0-5][0-9]$
        closed:
          type: boolean
        motive:
          type: string
          minLength: 1
          maxLength: 500
    UpdateGymSpecialScheduleRequest:
      type: object
      additionalProperties: false
      properties:
        id_gym:
          type: integer
          minimum: 1
        date:
          type: string
          format: date
        opening_time:
          type: string
          format: time
          pattern: ^([0-1][0-9]|2[0-3]):[0-5][0-9]$
        closing_time:
          type: string
          format: time
          pattern: ^([0-1][0-9]|2[0-3]):[0-5][0-9]$
        closed:
          type: boolean
        motive:
          type: string
          minLength: 1
          maxLength: 500
