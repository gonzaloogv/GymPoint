paths:
  /api/gym-special-schedules/{gymId}:
    get:
      operationId: listGymSpecialSchedules
      tags:
        - Gym Schedules
      summary: Listar horarios especiales de un gimnasio
      description: Obtiene todos los horarios especiales de un gimnasio espec√≠fico
      security:
        - BearerAuth: []
      parameters:
        - name: gymId
          in: path
          required: true
          schema:
            type: integer
          description: ID del gimnasio
      responses:
        '200':
          description: Lista de horarios especiales
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../components/schemas/gym-special-schedules.yaml#/components/schemas/GymSpecialScheduleResponse
        '404':
          $ref: ../components/responses.yaml#/components/responses/NotFound
    post:
      operationId: createGymSpecialSchedule
      tags:
        - Gym Schedules
      summary: Crear un horario especial
      description: Crea un nuevo horario especial para el gimnasio (admin)
      security:
        - BearerAuth: []
      parameters:
        - name: gymId
          in: path
          required: true
          schema:
            type: integer
          description: ID del gimnasio
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ../components/schemas/gym-special-schedules.yaml#/components/schemas/CreateGymSpecialScheduleRequest
      responses:
        '201':
          description: Horario especial creado
          content:
            application/json:
              schema:
                $ref: ../components/schemas/gym-special-schedules.yaml#/components/schemas/GymSpecialScheduleResponse
        '400':
          $ref: ../components/responses.yaml#/components/responses/BadRequest
        '404':
          $ref: ../components/responses.yaml#/components/responses/NotFound
  /api/gym-special-schedules/{id}:
    put:
      operationId: updateGymSpecialSchedule
      tags:
        - Gym Schedules
      summary: Actualizar un horario especial
      description: Actualiza los datos de un horario especial (admin)
      security:
        - BearerAuth: []
      parameters:
        - $ref: ../components/parameters.yaml#/components/parameters/IdPathParam
          description: ID del horario especial
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ../components/schemas/gym-special-schedules.yaml#/components/schemas/UpdateGymSpecialScheduleRequest
      responses:
        '200':
          description: Horario especial actualizado
          content:
            application/json:
              schema:
                $ref: ../components/schemas/gym-special-schedules.yaml#/components/schemas/GymSpecialScheduleResponse
        '400':
          $ref: ../components/responses.yaml#/components/responses/BadRequest
        '404':
          $ref: ../components/responses.yaml#/components/responses/NotFound
    delete:
      operationId: deleteGymSpecialSchedule
      tags:
        - Gym Schedules
      summary: Eliminar un horario especial
      description: Elimina un horario especial
      security:
        - BearerAuth: []
      parameters:
        - $ref: ../components/parameters.yaml#/components/parameters/IdPathParam
          description: ID del horario especial
      responses:
        '204':
          description: Horario especial eliminado exitosamente
        '404':
          $ref: ../components/responses.yaml#/components/responses/NotFound
