paths:
  /api/admin/daily-challenges:
    get:
      operationId: listAdminDailyChallenges
      tags:
        - Challenges
      summary: Listar desafíos diarios
      description: Obtiene la lista de desafíos diarios (admin) (alias de /api/daily-challenges)
      security:
        - BearerAuth: []
      parameters:
        - name: from_date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Fecha inicial (YYYY-MM-DD)
        - name: to_date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Fecha final (YYYY-MM-DD)
      responses:
        '200':
          description: Lista de desafíos diarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../components/schemas/daily-challenges.yaml#/components/schemas/DailyChallengeResponse
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: ../components/common.yaml#/components/schemas/Error
    post:
      operationId: createAdminDailyChallenge
      tags:
        - Challenges
      summary: Crear un nuevo desafío diario
      description: Crea un nuevo desafío diario (admin)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ../components/schemas/daily-challenges.yaml#/components/schemas/CreateDailyChallengeRequest
      responses:
        '201':
          description: Desafío creado exitosamente
          content:
            application/json:
              schema:
                $ref: ../components/schemas/daily-challenges.yaml#/components/schemas/DailyChallengeResponse
        '400':
          $ref: ../components/responses.yaml#/components/responses/BadRequest
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: ../components/common.yaml#/components/schemas/Error
  /api/admin/daily-challenges/{id}:
    get:
      operationId: getAdminDailyChallengeById
      tags:
        - Challenges
      summary: Obtener un desafío diario por ID
      description: Obtiene los detalles de un desafío diario específico (admin)
      security:
        - BearerAuth: []
      parameters:
        - $ref: ../components/parameters.yaml#/components/parameters/IdPathParam
          description: ID del desafío
      responses:
        '200':
          description: Detalles del desafío
          content:
            application/json:
              schema:
                $ref: ../components/schemas/daily-challenges.yaml#/components/schemas/DailyChallengeResponse
        '404':
          $ref: ../components/responses.yaml#/components/responses/NotFound
    put:
      operationId: updateAdminDailyChallenge
      tags:
        - Challenges
      summary: Actualizar un desafío diario
      description: Actualiza los datos de un desafío diario (admin)
      security:
        - BearerAuth: []
      parameters:
        - $ref: ../components/parameters.yaml#/components/parameters/IdPathParam
          description: ID del desafío
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ../components/schemas/daily-challenges.yaml#/components/schemas/UpdateDailyChallengeRequest
      responses:
        '200':
          description: Desafío actualizado
          content:
            application/json:
              schema:
                $ref: ../components/schemas/daily-challenges.yaml#/components/schemas/DailyChallengeResponse
        '400':
          $ref: ../components/responses.yaml#/components/responses/BadRequest
        '404':
          $ref: ../components/responses.yaml#/components/responses/NotFound
    delete:
      operationId: deleteAdminDailyChallenge
      tags:
        - Challenges
      summary: Eliminar un desafío diario
      description: Elimina un desafío diario (admin)
      security:
        - BearerAuth: []
      parameters:
