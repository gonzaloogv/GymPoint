user  nginx;
worker_processes  auto;

events { worker_connections  1024; }

http {
  upstream backend_upstream {
    # Ajustar pesos para 90/10, 50/50, 0/100
    server backend_stable:3000 weight=9;
    server backend_canary:3000 weight=1;
  }

  # Map para WebSocket upgrade
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name _;

    location / {
      proxy_pass http://backend_upstream;
      proxy_http_version 1.1;

      # Headers estándar
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Headers críticos para WebSocket
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      # Evitar que frames WS pasen por cache
      proxy_cache_bypass $http_upgrade;

      # Timeouts para conexiones persistentes (WebSocket)
      proxy_read_timeout 86400s;
      proxy_send_timeout 86400s;
    }
  }
}

