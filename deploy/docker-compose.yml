version: '3.9'

services:
  db:
    image: mysql:8.4
    restart: unless-stopped
    env_file:
      - ../.env.production.backend
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ../backend/node
    env_file:
      - ../.env.production.backend
    ports:
      - '127.0.0.1:3000:3000'
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db-data:
