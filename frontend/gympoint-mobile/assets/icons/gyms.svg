<svg viewBox="0 0 502.691 502.691" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Mancuerna delante, pin detrás">
  <title>Mancuerna delante, pin detrás</title>

  <!-- PIN DE UBICACIÓN (DETRÁS, ARRIBA, ANIMADO) -->
  <!--
    Para mover la amplitud del movimiento vertical:
      - Cambiá los valores de 'values' en animateTransform (ej: 0 -4; 0 4; 0 -4).
    Para subir/bajar/centrar el pin en general:
      - Cambiá el translate(251.345 155) de la transform interna del <g id="location">.
    Para cambiar tamaño:
      - Cambiá scale(8.875) en ese mismo transform.
  -->
  <g id="location-bob">
    <!-- movimiento suave arriba/abajo -->
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 -6; 0 6; 0 -6"
      dur="1.6s"
      repeatCount="indefinite"
    />
    <g id="location" transform="translate(251.345 155) scale(8.875) translate(-16 -16)">
