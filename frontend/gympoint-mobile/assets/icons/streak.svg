<svg viewBox="-33 0 255 255" width="256" height="256"
     xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" role="img">
  <title>Bíceps sobre flama</title>
  <desc>Icono con un brazo flexionado delante de una flama con brillo y pequeñas chispas animadas.</desc>

  <defs>
    <style>
      .flame-grad { fill: url(#flame-gradient); }
      .flame-mid  { fill: #fc9502; }
      .flame-core { fill: #fce202; }
      .bicep-fill { fill: url(#skin-grad); stroke: #4a3626; stroke-opacity:.45; stroke-width:.6; vector-effect: non-scaling-stroke; }
      @media (prefers-reduced-motion: reduce) { .anim, .spark { animation: none !important; } }
    </style>

    <linearGradient id="flame-gradient" gradientUnits="userSpaceOnUse" x1="94.141" y1="255" x2="94.141" y2="0.188">
      <stop offset="0" stop-color="#ff4c0d"/><stop offset="1" stop-color="#fc9502"/>
    </linearGradient>

    <linearGradient id="skin-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"  stop-color="#ffe077"/><stop offset="55%" stop-color="#f8c920"/><stop offset="100%" stop-color="#e5a80a"/>
    </linearGradient>

    <filter id="flameGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="bicepShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.35"/>
    </filter>

    <filter id="heatWobble">
      <feTurbulence type="fractalNoise" numOctaves="1" baseFrequency="0.005" seed="7" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="2"/>
    </filter>

    <clipPath id="flameClip" clipPathUnits="userSpaceOnUse">
      <path d="M187.899,164.809 C185.803,214.868 144.574,254.812 94.000,254.812 C42.085,254.812 -0.000,211.312 -0.000,160.812 C-0.000,154.062 -0.121,140.572 10.000,117.812 C16.057,104.191 19.856,95.634 22.000,87.812 C23.178,83.513 25.469,76.683 32.000,87.812 C35.851,94.374 36.000,103.812 36.000,103.812 C36.000,103.812 50.328,92.817 60.000,71.812 C74.179,41.019 62.866,22.612 59.000,9.812 C57.662,5.384 56.822,-2.574 66.000,0.812 C75.352,4.263 100.076,21.570 113.000,39.812 C131.445,65.847 138.000,90.812 138.000,90.812 C138.000,90.812 143.906,83.482 146.000,75.812 C148.365,67.151 148.400,58.573 155.999,67.813 C163.226,76.600 173.959,93.113 180.000,108.812 C190.969,137.321 187.899,164.809 187.899,164.809 Z"/>
    </clipPath>
  </defs>

  <!-- GLOW de fondo (más chico) -->
  <g opacity="0.85" filter="url(#flameGlow)">
    <g id="glowWrap" transform="translate(94 160) scale(0.9) translate(-94 -160)">
      <path class="flame-grad" fill-rule="evenodd"
        d="M187.899,164.809 C185.803,214.868 144.574,254.812 94.000,254.812 C42.085,254.812 -0.000,211.312 -0.000,160.812 C-0.000,154.062 -0.121,140.572 10.000,117.812 C16.057,104.191 19.856,95.634 22.000,87.812 C23.178,83.513 25.469,76.683 32.000,87.812 C35.851,94.374 36.000,103.812 36.000,103.812 C36.000,103.812 50.328,92.817 60.000,71.812 C74.179,41.019 62.866,22.612 59.000,9.812 C57.662,5.384 56.822,-2.574 66.000,0.812 C75.352,4.263 100.076,21.570 113.000,39.812 C131.445,65.847 138.000,90.812 138.000,90.812 C138.000,90.812 143.906,83.482 146.000,75.812 C148.365,67.151 148.400,58.573 155.999,67.813 C163.226,76.600 173.959,93.113 180.000,108.812 C190.969,137.321 187.899,164.809 187.899,164.809 Z"/>
      <!-- Pulso -->
      <animateTransform attributeName="transform" type="translate" values="94 160; 94 160; 94 160" dur="1.8s" repeatCount="indefinite" additive="sum"/>
      <animateTransform attributeName="transform" type="scale"     values="1; 1.08; 1"                         dur="1.8s" repeatCount="indefinite" additive="sum"/>
      <animateTransform attributeName="transform" type="translate" values="-94 -160; -94 -160; -94 -160"       dur="1.8s" repeatCount="indefinite" additive="sum"/>
    </g>
  </g>

  <!-- FLAMA principal (más chica) -->
  <g id="fire" class="anim" filter="url(#heatWobble)">
    <g id="flameWrap" transform="translate(94 160) scale(0.9) translate(-94 -160)">
      <path class="flame-grad" fill-rule="evenodd"
        d="M187.899,164.809 C185.803,214.868 144.574,254.812 94.000,254.812 C42.085,254.812 -0.000,211.312 -0.000,160.812 C-0.000,154.062 -0.121,140.572 10.000,117.812 C16.057,104.191 19.856,95.634 22.000,87.812 C23.178,83.513 25.469,76.683 32.000,87.812 C35.851,94.374 36.000,103.812 36.000,103.812 C36.000,103.812 50.328,92.817 60.000,71.812 C74.179,41.019 62.866,22.612 59.000,9.812 C57.662,5.384 56.822,-2.574 66.000,0.812 C75.352,4.263 100.076,21.570 113.000,39.812 C131.445,65.847 138.000,90.812 138.000,90.812 C138.000,90.812 143.906,83.482 146.000,75.812 C148.365,67.151 148.400,58.573 155.999,67.813 C163.226,76.600 173.959,93.113 180.000,108.812 C190.969,137.321 187.899,164.809 187.899,164.809 Z"/>
      <path class="flame-mid" fill-rule="evenodd"
        d="M94.000,254.812 C58.101,254.812 29.000,225.711 29.000,189.812 C29.000,168.151 37.729,155.000 55.896,137.166 C67.528,125.747 78.415,111.722 83.042,102.172 C83.953,100.292 86.026,90.495 94.019,101.966 C98.212,107.982 104.785,118.681 109.000,127.812 C116.266,143.555 118.000,158.812 118.000,158.812 C118.000,158.812 125.121,154.616 130.000,143.812 C131.573,140.330 134.753,127.148 143.643,140.328 C150.166,150.000 159.127,167.390 159.000,189.812 C159.000,225.711 129.898,254.812 94.000,254.812 Z"/>
      <path class="flame-core" fill-rule="evenodd"
        d="M95.000,183.812 C104.250,183.812 104.250,200.941 116.000,223.812 C123.824,239.041 112.121,254.812 95.000,254.812 C77.879,254.812 69.000,240.933 69.000,223.812 C69.000,206.692 85.750,183.812 95.000,183.812 Z"/>
      <!-- Pulso -->
      <animateTransform attributeName="transform" type="translate" values="94 160; 94 160; 94 160" dur="1.8s" repeatCount="indefinite" additive="sum"/>
      <animateTransform attributeName="transform" type="scale"     values="1; 1.08; 1"                         dur="1.8s" repeatCount="indefinite" additive="sum"/>
      <animateTransform attributeName="transform" type="translate" values="-94 -160; -94 -160; -94 -160"       dur="1.8s" repeatCount="indefinite" additive="sum"/>
    </g>
  </g>

  <!-- BÍCEPS (sin cambios) -->
  <g id="biceps" filter="url(#bicepShadow)" transform="translate(-27,62) scale(5.4)">
    <path fill="#60452e" d="M15.977 9.36h3.789a.777.777 0 0 0 .058-.673l-3.846-4.705V9.36z"/>
    <path class="bicep-fill" d="M12.804 22.277a9.192 9.192 0 0 0-.206-.973c-.62-2.223-1.14-3.164-.918-5.494c.29-1.584.273-4.763 4.483-4.268c1.112.131 2.843.927 3.834.91c.567-.01.98-1.157 1.017-1.539c.051-.526-.865-1.42-1.248-1.554a94.35 94.35 0 0 0-2.681-.824c-1.039-.301-.985-1.705-1.051-2.205a.597.597 0 0 1 .294-.591c.21-.124.375-.008.579.125l.885.648c.497.426-.874 1.24-.503 1.376c0 0 1.755.659 2.507.796c.412.075 1.834-1.529 1.917-2.47c.065-.74-3.398-4.083-5.867-5.381c-.868-.456-1.377-.721-1.949-.694c-.683.032-.898.302-1.748 1.03C8.302 4.46 4.568 11.577 4.02 13.152c-2.246 6.461-2.597 9.865-2.677 11.788a21.26 21.26 0 0 0-.076 1.758c.065 0-1 5 0 6s5.326 1 5.326 1c10 3.989 28.57 2.948 28.57-7.233c0-12.172-18.813-10.557-22.359-4.188z"/>
    <path fill="#60452e" d="M20.63 32.078c-3.16-.332-5.628-1.881-5.767-1.97a1 1 0 0 1 1.075-1.687c.04.025 4.003 2.492 7.846 1.467c2.125-.566 3.867-2.115 5.177-4.601a1 1 0 0 1 1.77.932c-1.585 3.006-3.754 4.893-6.447 5.606c-1.257.332-2.502.374-3.654.253z"/>
  </g>

  <!-- CHISPAS -->
  <g id="sparks" opacity="0.85">
    <circle class="spark" cx="82" cy="150" r="2" fill="#ffd24a">
      <animate attributeName="cy" values="150;120" dur="1.2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0" dur="1.2s" repeatCount="indefinite" />
    </circle>
    <circle class="spark" cx="106" cy="160" r="1.6" fill="#ffe275">
      <animate attributeName="cy" values="160;128" dur="1.4s" begin=".2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0" dur="1.4s" begin=".2s" repeatCount="indefinite" />
    </circle>
    <circle class="spark" cx="94" cy="170" r="1.8" fill="#fff2a1">
      <animate attributeName="cy" values="170;138" dur="1.1s" begin=".35s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0" dur="1.1s" begin=".35s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
